<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="wrapper">	
	<header>
		<h2 class="page-title">Your Profile Page</h2>
	</header>	
	<div class="container">
	
		<button class="button show-hide-form">Enter profile info</button>

		<form class="enter-profile is-hidden">
			<ul>
				<li>
					<label for="user-name">Enter your User Name</label>
					<input class="form-user-name" type="text" name="user-name">
				</li>
				<li class="form-user-bio">
					<label for="user-bio">Tell us about yourself</label>
					<textarea class="form-user-bio" rows="5" name="user-bio"></textarea>
				</li>
				<li>
					<h4>Enter your top 2 books</h4>
					<label for="favorite-book1">Book 1:</label>
					<input class="form-books1" type="text" name="favorite-book1">
				</li>
				<li>
					<label for="favorite-book2">Book 2:</label>
					<input class="form-books2" type="text" name="favorite-book2">
				</li>

				<li>
					<h4>Enter your top 2 Javascript libraries</h4>
					<label for="favorite-js1">JS library 1:</label>
					<input class="form-js-libraries1" type="text" name="favorite-js1">
				</li>
				<li>
					<label for="favorite-js2">JS library 2:</label>
					<input class="form-js-libraries2" type="text" name="favorite-js2">
				</li>

				<li>
					<input class="button submit-button is-hidden" type="submit" value="Update your profile">
				</li>
			</ul>
		</form>

		<div class="profile-display-box">
			<img src="http://placekitten.com/150/150" class="profile-pic">
			<h3 class="user-name">User name</h3>
			<p class="bio">Your bio info</p>
			
			<div class="clear">
				<div class="books list-box">
					<h4 class="list-title">Top Books</h4>

					<ul>

					</ul>
				</div>

				<div class="js-libraries list-box">
					<h4 class="list-title">Top JS Libraries</h4>
					<ul>

					</ul>
				</div>
			</div>
		</div>
	</div>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
